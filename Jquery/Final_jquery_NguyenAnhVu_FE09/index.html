<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="./jquery-ui/jquery-ui.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="./jquery-ui/jquery-ui.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12" id="header">
                <div class="container ">
                    <div class="row">
                        <div class="col-8"></div>
                        <div class="col-4 py-2 btn d-flex justify-content-end">
                            <button type="button" class="btn btn-outline-info mx-2 active">Home</button>
                            <button type="button" class="btn btn-outline-secondary mx-2">About US</button>
                            <button type="button" class="btn btn-outline-success mx-2" id="login">Login</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12 my-3" id="image">
                        <div id="my-slider" class="carousel slide" data-ride="carousel">
                            <ul class="carousel-indicators">
                                <li data-target="#my-slider" data-slide-to="0" class="active"></li>
                                <li data-target="#my-slider" data-slide-to="1"></li>
                                <li data-target="#my-slider" data-slide-to="2"></li>
                            </ul>
                            <div class="carousel-inner" role="listbox">
                                <div class="carousel-item active">
                                    <img src="img/background1.png" alt="" width="100%" height="75%" class="move">
                                    <div class="carousel-caption">
                                        <h1>Kiến Trúc 1</h1>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="img/background2.png" alt="" width="100%" height="75%" class="move">
                                    <div class="carousel-caption">
                                        <h1>Kiến Trúc 2</h1>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="img/background3.png" alt="" width="100%" height="75%" class="move">
                                    <div class="carousel-caption">
                                        <h1>Kiến Trúc 3</h1>
                                    </div>
                                </div>
                            </div>
                            <a href="#my-slider" class="left carousel-control-prev" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a href="#my-slider" class="right carousel-control-next" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12 my-2" id="form_main">
                        <div class="col-12" id="tabs">

                            <ul>
                                <li><a href="#tabs-1" class="btn">Register</a></li>
                                <li><a href="#tabs-2" class="btn">Login</a></li>

                            </ul>

                            <div id="tabs-1" class="my-4">
                                <div class="my-5"></div>
                                <div class="form-inline frm">
                                    <div class="col-2"></div>
                                    <label class="col-2">User</label>
                                    <input type="text" name="user" class="form-control mx-2 my-3 col-4" id="userRegister">
                                    <div class="col-2 err" id="errUserRegister"></div>
                                </div>

                                <div class="form-inline frm">
                                    <div class="col-2"></div>
                                    <label class="col-2">Password</label>
                                    <input type="password" name="pass" class="form-control mx-2 my-3 col-4" id="passRegister">
                                    <div class="col-2 err" id="errPassRegister"></div>
                                </div>

                                <div class="form-inline frm">
                                    <div class="col-2"></div>
                                    <label class="col-2">Email</label>
                                    <input type="email" name="email" class="form-control mx-2 my-3 col-4" id="emailRegister">
                                    <div class="col-2 err" id="errEmailRegister"></div>
                                </div>
                                <div class="form-inline">
                                    <div class="col-4"></div>
                                    <input type="button" id="registerForm" class="col-4 bttn mx-2 my-3" value="Register">
                                </div>

                            </div>

                            <div id="tabs-2" class="my-4">
                                <div class="my-5"></div>
                                <div class="form-inline frm">
                                    <div class="col-2"></div>
                                    <label class="col-2">User</label>
                                    <input type="text" name="user" class="form-control mx-2 my-3 col-4" id="userLogin">
                                    <div class="col-2 err" id="errUserLogin"></div>
                                </div>

                                <div class="form-inline frm">
                                    <div class="col-2"></div>
                                    <label class="col-2">Password</label>
                                    <input type="password" name="pass" class="form-control mx-2 my-3 col-4" id="passLogin">
                                    <div class="col-2 err" id="errPassLogin"></div>
                                </div>
                                <div class="form-inline">
                                    <div class="col-4"></div>
                                    <input type="button" id="loginForm" class="col-4 bttn mx-2 my-2" value="Login">
                                </div>

                            </div>

                        </div>

                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-12" id="footer">
                        <div class="col-4"></div>
                        <div class="col-8 d-flex justify-content-end form-inline py-4 px-3">
                            <i class="fab fa-facebook-f mx-2"></i>
                            <i class="fab fa-instagram mx-2"></i>
                            <i class="fab fa-twitter mx-2"></i>
                            <i> &#64;Copyright 2019 All Rights Reserverd</i>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="./jquery.js"></script>
    <script>
        $(function() {
            $("#tabs").tabs({
                active: 1
            });
        });
    </script>
</body>

</html>
