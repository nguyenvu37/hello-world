<!DOCTYPE HTML>
<html lang="en">
	<head>
			<meta charset="UTF-8">
			<title>Document</title>
			<link rel="stylesheet" type="text/css" href="./s14.css">
			<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
			<div id="main">
				<div class="main-left">
					
					<div class="text">
						<div class="text1">
							<i class="fas fa-map-marker-alt icon"></i>
                            <div class="text12">
                                    <h3 class="text-h3">Address</h3>
                                    <p class="text-p">Mada Center 8th floor, 379 Hudson St, New York, NY 10018 US</p>  
                            </div>
						</div>
						<div class="text1">
							<i class="fas fa-phone  icon"></i>
							<div class="text12">
                                    <h3 class="text-h3">Lets talk</h3>
                                    <p class="text-p green">+1 800 1236879</p>  
                            </div>
						</div>
						<div class="text1">
							 <i class="far fa-envelope  icon"></i>
							 <div class="text12">
                                    <h3 class="text-h3">General Support</h3>
                                    <p class="text-p green">contact@example.com</p>  
                            </div>
						</div>
					</div>
				</div>
				<div class="main-right">
					<h1 class="send-us">Send Us A Message</h1>
					<form class="" action="">
						<div class="send">
							<div class="send-text">
								<p>TELL US YOUR NAME *</p>
							</div>
							<input type="text" class="Firstname send-inp" name="Firstname" placeholder="First Name" required pattern="[a-z A-Z]{1,50}">
							<input type="text" class="Lastname send-inp" name="Lastname" placeholder="Last Name" required pattern="[a-z A-Z]{1,50}">
						</div>
						
						<div class="send">
							<div class="send-text">
								<p>ENTER YOUR EMAIL *</p>
							</div>
							<input type="email" class="email send-inp" name="Email" placeholder="Eg.example@email.com" required>	
							
						</div>
						<div class="send">
							<div class="send-text">
								<p>ENTER PHONE NUMBER</p>
							</div>
							<input type="text" class="phone send-inp" name="Phone" placeholder="Eg.+1 800 000000" required pattern="[+][0-9]{10}">
						</div>
						<div class="send">
							<div class="send-text">
								<p>MESSAGE *</p>
							</div>	
                        	<textarea type="text" class="inter" rows="7" cols="50" placeholder="Write us a message" maxlength="1000" required>
                  			</textarea>

						</div>
						
							<button type="submit" class="btn">SEND MESSAGE</button>
						
					</form>
					
				</div>
			</div>
	</body>	
</html>
